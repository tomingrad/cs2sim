const audio = {
  ctx: null,
  muted: localStorage.getItem('muted') === 'true',
  lastTick: 0,
  cache: {},

  init() {
  if (!this.ctx) {
    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
  }

  const sounds = {
    case_tick: 'https://docs.google.com/uc?export=download&id=1e8OcP1u4ShkX4NwFvt8sWf6WOrRanUXw',
    item_open: 'https://docs.google.com/uc?export=download&id=1x_KVv9jIOnME9PxwproU9_Q-AEg5Vizk',
    capsule_tick: 'https://docs.google.com/uc?export=download&id=13HhBaHS-KDsCKhaypw0glstyny8NHUqE',
    capsule_start: 'https://docs.google.com/uc?export=download&id=11B1Apvho3Th4gV6LDsFrtEoKtVVVc3Ga',
    menu_case_open: 'https://docs.google.com/uc?export=download&id=1YfdVI3ekixXNCh6Xl4nY4K71JvDOjLjO',
    menu_back: 'https://docs.google.com/uc?export=download&id=1XioO0QQMHoSnNPQKOabzO9aFUyMRNkaq',
    menu_filter_change: 'https://docs.google.com/uc?export=download&id=1bzQuFuKBu-SJSJaXLRLgI820TT7CEnsK'
  };

  for (const [key, path] of Object.entries(sounds)) {
    if (!this.cache[key]) {
      const a = new Audio();
      // Povolen√≠ stahov√°n√≠ z jin√©ho serveru
      a.crossOrigin = "anonymous"; 
      a.src = path;
      a.volume = 0.4;
      a.load();
      this.cache[key] = a;
    }
  }
},

  playMenuSelect() {
    if (this.muted) return;
    
    if (!this.ctx) this.init();

    const sound = this.cache['menu_case_open'];
    if (sound) {
      const s = sound.cloneNode();
      s.volume = 0.15; 
      s.play().catch(() => {});
    }
  },

  playMenuBack() {
    if (this.muted) return;
    if (!this.ctx) this.init();

    const sound = this.cache['menu_back'];
    if (sound) {
      const s = sound.cloneNode();
      s.volume = 0.2;
      s.play().catch(() => {});
    }
  },

  playMenuFilterChange() {
    if (this.muted) return;
    if (!this.ctx) this.init();

    const sound = this.cache['menu_filter_change'];
    if (sound) {
      const s = sound.cloneNode();
      s.volume = 0.2;
      s.play().catch(() => {});
    }
  },

  playStart() {
    if (this.muted) return;
    
    const soundKey = 'capsule_start';

    const sound = this.cache[soundKey];
    if (sound) {
      const s = sound.cloneNode();
      s.volume = 0.2;
      s.play().catch(() => {});
    }
  },

  playTick() {
    if (this.muted) return;
    const now = Date.now();
    if (now - this.lastTick < 40) return; 
    this.lastTick = now;

    // V√Ωbƒõr zvuku podle typu bedny
    let soundKey = 'case_tick';
    if (state.activeCase && state.activeCase.type === 'capsule' || state.activeCase.type === 'collection') {
      soundKey = 'capsule_tick';
    }

    const sound = this.cache[soundKey];
    if (sound) {
      //cloneNode() - umo≈æn√≠ p≈ôehr√°t zvuk v√≠cekr√°t p≈ôes sebe (d≈Øle≈æit√© pro rychl√© tik√°n√≠)
      const playClone = sound.cloneNode();
      playClone.volume = 0.1;
      playClone.play().catch(() => {});
    }
  },

  playReveal() {
    if (this.muted) return;

    const soundKey = 'item_open';

    const sound = this.cache[soundKey];
    if (sound) {
      const playClone = sound.cloneNode();
      playClone.volume = 0.2;
      playClone.play().catch(() => {});
    }
  }
};

// Logika particles
const particles = {
  canvas: document.getElementById('particlesCanvas'),
  ctx: document.getElementById('particlesCanvas').getContext('2d'),
  list: [],
  init() {
    this.canvas.width = window.innerWidth;
    this.canvas.height = window.innerHeight;
    this.loop();
  },
  spinBurst(x, y, w, h) {
  const accentColor = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim() || '#00aeff';
  
  for (let i = 0; i < 250; i++) {
    this.list.push({
      x: x + (Math.random() - 0.5) * w * 5,
      y: y + (Math.random() - 0.5) * h * 1.5,
      color: accentColor,
      vx: -(Math.random() * 25 + 10), 
      vy: (Math.random() - 0.5) * 0.5,
      size: Math.random() * 2 + 4,
      life: 3.0, 
      decay: Math.random() * 0.02 + 0.01,
      noGravity: true 
    });
  }
},
  burst(x, y, color, count) {
    for (let i = 0; i < count; i++) {
      this.list.push({
        x, y, color,
        vx: (Math.random() - 0.5) * 24,
        vy: (Math.random() - 0.5) * 12 - 4,
        size: Math.random() * 6 + 4,
        life: 10,
        decay: Math.random() * 0.02 + 0.01,
        noGravity: false
      });
    }
  },
  loop() {
    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
    this.list = this.list.filter(p => {
      p.x += p.vx; 
      p.y += p.vy; 
      if (!p.noGravity) p.vy += 0.1;
      p.life -= p.decay;

      if (p.life <= 0) return false;
      this.ctx.globalAlpha = Math.max(0, Math.min(1, p.life));
      this.ctx.fillStyle = p.color;
      this.ctx.fillRect(p.x, p.y, p.size, p.size);
      return true;
    });
    requestAnimationFrame(() => this.loop());
  }
};

class Spinner {
  constructor(id, items) {
    this.id = id; 
    this.pool = items;
    this.items = []; 
    this.offset = 0; 
    this.raf = null;
    this.slotW = 160; 
    this.lastTickIdx = -1;
  }

  mount(parent) {
    const div = document.createElement('div');
    div.className = 'spinner-instance';
    div.innerHTML = `<div class="spinner-marker"></div><canvas class="spin-canvas" id="cvs-${this.id}"></canvas>`;
    parent.appendChild(div);
    this.canvas = div.querySelector('canvas');
    this.ctx = this.canvas.getContext('2d');
    this.resize(); 
    this.reset();
  }

  resize() {
    this.canvas.width = this.canvas.parentElement.offsetWidth;
    this.canvas.height = this.canvas.parentElement.offsetHeight;
  }

  // Chudej spinner pro re√°lnost
  _getFillerItem(pool) {
    const totalWeight = pool.reduce((sum, it) => sum + it.odds, 0);
    const r = Math.random() * totalWeight;
    
    let acc = 0;
    let selected = pool[0]; // Fallback

    for (const it of pool) {
      acc += it.odds;
      if (r <= acc) {
        selected = it;
        break;
      }
    }
    
    const itemCopy = { ...selected };
    
    // 10% ≈°ance na StatTrak
    if (state.activeCase && state.activeCase.type === 'case') {
        if (Math.random() < 0.1) {
            itemCopy.name = "StatTrak‚Ñ¢ " + itemCopy.name;
        }
    }
    
    return itemCopy;
  }

  reset() {
    this.offset = 0;
    this.lastTickIdx = -1;

    const commonPool = state.activeCase.items.filter(item => item.rarity !== 'gold');
    const pool = commonPool.length > 0 ? commonPool : state.activeCase.items;

    for (let i = 0; i < 100; i++) {
      this.items[i] = this._getFillerItem(pool);
    }

    this.draw();
  }

  // Urƒçen√≠ v√Ωhern√≠ho p≈ôedmƒõtu
  drawItem() {
    const r = Math.random();
    let acc = 0;
    let selectedItem = null;
    
    for (const i of this.pool) { 
      acc += i.odds; 
      if (r <= acc) {
        selectedItem = { ...i }; 
        break;
      }
    }

    if (!selectedItem) selectedItem = { ...this.pool[0] };

    if (state.activeCase && state.activeCase.type === 'case') {
      if (Math.random() < 0.1) {
        selectedItem.name = "StatTrak‚Ñ¢ " + selectedItem.name;
      }
    }
    return selectedItem;
  }

  draw() {
    const {ctx, canvas, items, offset, slotW} = this;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    items.forEach((it, i) => {
      const x = i * slotW - offset;
      if (x + slotW < 0 || x > canvas.width) return;
      
      const rarityData = DATA.rarities[it.rarity] || { color: '#fff' };
      const color = rarityData.color;
      
      // Pozad√≠ slotu
      const grad = ctx.createLinearGradient(0, canvas.height, 0, 0);
      grad.addColorStop(0, color + '44');
      grad.addColorStop(0.5, color + '11');
      grad.addColorStop(1, 'transparent');

      ctx.fillStyle = grad;
      ctx.fillRect(x + 4, 10, slotW - 8, canvas.height - 20);
      
      // Spodn√≠ linka
      ctx.fillStyle = color; 
      ctx.fillRect(x + 4, canvas.height - 14, slotW - 8, 4);

      // Obr√°zek / emoji
      if (it.image) {
        if (!it._imgObj) {
          it._imgObj = new Image();
          it._imgObj.src = it.image;
          it._imgObj.onload = () => this.draw();
        }
        
        if (it._imgObj.complete) {
          const targetH = 82; 
          const aspect = it._imgObj.naturalWidth / it._imgObj.naturalHeight;
          const finalW = targetH * aspect;
          
          ctx.drawImage(
            it._imgObj, 
            x + (slotW - finalW) / 2, 
            (canvas.height - targetH) / 2, 
            finalW, 
            targetH
          );
        }
      } else {
        ctx.font = '36px Arial';
        let icon = 'üî´';
        if (it.name.includes('‚òÖ')) icon = 'üî™';
        else if (state.activeCase && (state.activeCase.type === 'capsule' || it.name.includes('Samolepka'))) icon = 'üè∑Ô∏è';
        else if (state.activeCase && state.activeCase.type === 'package') icon = 'üì¶';
        
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = '#fff';
        ctx.fillText(icon, x + slotW / 2, canvas.height / 2);
        
        ctx.textAlign = 'left';
        ctx.textBaseline = 'alphabetic';
      }
    });
  }

  stop() {
    if (this.raf) {
      cancelAnimationFrame(this.raf);
      this.raf = null;
    }
  }

  async spin(winner) {
    const winIdx = 60;
    
    // P≈ô√≠prava p≈ôedmƒõt≈Ø
    const commonPool = state.activeCase.items.filter(item => item.rarity !== 'gold');
    const poolToUse = commonPool.length > 0 ? commonPool : state.activeCase.items;

    // Naplnƒõn√≠ spinneru p≈ôedmƒõtama
    for (let i = 0; i < 100; i++) {
       this.items[i] = this._getFillerItem(poolToUse);
    }

    this.items[winIdx] = winner;

    // Animace spinneru po roztoƒçen√≠
    const target = winIdx * this.slotW - (this.canvas.width / 2) + (this.slotW / 2) + (Math.random() * 60 - 30);
    const start = performance.now();
    this.duration = Math.floor(Math.random() * (9500 - 8500 + 1)) + 8500;

    return new Promise(res => {
      const step = (now) => {
        const p = Math.min((now - start) / this.duration, 1);
        const ease = 1 - Math.pow(1 - p, 3);
        this.offset = ease * target;

        const curIdx = Math.floor((this.offset + this.canvas.width / 2) / this.slotW);
        if (curIdx !== this.lastTickIdx) {
          audio.playTick(this);
          this.lastTickIdx = curIdx;
        }

        this.draw();
        if (p < 1) {
          this.raf = requestAnimationFrame(step);
        } else {
          this.raf = null;
          res(winner);
        }
      };
      this.raf = requestAnimationFrame(step);
    });
  }
}

function parseReleaseDate(dateStr) {
  if (!dateStr || dateStr === 'Nezn√°m√©') return 0;
  const parts = dateStr.replace('.', '').split(' ');
  const day = parseInt(parts[0]);
  const month = monthMap[parts[1]] || 0;
  const year = parseInt(parts[2]);
  return new Date(year, month, day).getTime();
}

function toggleSort() {

  state.sortOrder = state.sortOrder === 'desc' ? 'asc' : 'desc';
  
  const btn = document.getElementById('sortBtn');
  btn.innerText = state.sortOrder === 'desc' ? 'üìÖ Se≈ôazeno od nejnovƒõj≈°√≠ch' : 'üìÖ Se≈ôazeno od nejstar≈°√≠ch';
  
  handleFilterChange();
}

function handleFilterChange() {
  const allCheckbox = document.getElementById('filterAll');
  const otherCheckboxes = Array.from(document.querySelectorAll('.filter-chip input:not(#filterAll)'));

  audio.init();
  audio.playMenuFilterChange();

  const allOthersChecked = otherCheckboxes.every(cb => cb.checked);
  const someOthersUnchecked = otherCheckboxes.some(cb => !cb.checked);

  if (allOthersChecked) allCheckbox.checked = true;
  else if (someOthersUnchecked) allCheckbox.checked = false;

  const searchTerm = document.getElementById('searchInput').value.toLowerCase();
  const activeTypes = otherCheckboxes.filter(cb => cb.checked).map(cb => cb.value);

  let filtered = DATA.cases.filter(c => {
    const matchesType = activeTypes.includes(c.type);
    const matchesSearch = c.name.toLowerCase().includes(searchTerm) || 
                          c.items.some(it => it.name.toLowerCase().includes(searchTerm));
    return matchesType && matchesSearch;
  });

  filtered.sort((a, b) => {
    const dateA = parseReleaseDate(a.release);
    const dateB = parseReleaseDate(b.release);
    return state.sortOrder === 'desc' ? dateB - dateA : dateA - dateB;
  });

  renderCases(filtered);
}

document.getElementById('searchInput').addEventListener('input', handleFilterChange);

function resetFilters() {
  const searchInput = document.getElementById('searchInput');
  if (searchInput) searchInput.value = '';

  const allCheckbox = document.getElementById('filterAll');
  if (allCheckbox) {
    allCheckbox.checked = true;
    handleAllFilterChange();
  } else {
    renderCases(DATA.cases);
  }
}

async function handleOpen() {
  if (state.isSpinning) return;
  audio.init();
  audio.playStart();
  state.isSpinning = true;

  // Particles p≈ôi otev≈ôen√≠
  const allSpinners = document.querySelectorAll('.spin-canvas');
  allSpinners.forEach(spinner => {
    const rect = spinner.getBoundingClientRect();
    particles.spinBurst(
      rect.left + rect.width / 2, 
      rect.top + rect.height / 2, 
      rect.width, 
      rect.height * 0.3
    );
  });
  
  // Vypnut√≠ tlaƒç√≠tek
  document.getElementById('openBtn').disabled = true;
  if(document.getElementById('incBtn')) document.getElementById('incBtn').disabled = true;
  if(document.getElementById('decBtn')) document.getElementById('decBtn').disabled = true;

  // Reset spinneru
  const promises = state.instances.map(s => {
    s.reset(); 
    const win = s.drawItem(); 
    return s.spin(win);
  });

  const results = await Promise.all(promises);

  if (!state.isSpinning) return; 

  state.lastResults = results;
  audio.playReveal();
  showResultsModal();
  state.lastResults.forEach(r => addHistory(r));
  
  state.isSpinning = false;

  // Zapnut√≠ tlaƒç√≠tek
  document.getElementById('openBtn').disabled = false;
  if(document.getElementById('incBtn')) document.getElementById('incBtn').disabled = false;
  if(document.getElementById('decBtn')) document.getElementById('decBtn').disabled = false;
  
  if (typeof updateCounterUI === 'function') updateCounterUI();
}

}

function showResultsModal() {
  const list = document.getElementById('resultsList');
  
  // Zji≈°tƒõn√≠ typu bedny
  const isCapsule = state.activeCase && state.activeCase.type === 'capsule';
  const isPackage = state.activeCase && state.activeCase.type === 'package';
  
  list.innerHTML = state.lastResults.map(r => {
    // Nastaven√≠ limitu z dat p≈ôedmƒõtu
    const min = (r.minFloat !== undefined) ? r.minFloat : 0.00;
    const max = (r.maxFloat !== undefined) ? r.maxFloat : 1.00;
    
    // Pattern 1-1000
    const pattern = Math.floor(Math.random() * 1000) + 1;

    // V√Ωpoƒçet glob√°ln√≠ho floatu
    const roll = Math.random() * 100;
    let globalWear = 0;

    if (roll <= 3) globalWear = Math.random() * 0.07;
    else if (roll <= 27) globalWear = 0.07 + Math.random() * (0.15 - 0.07);
    else if (roll <= 60) globalWear = 0.15 + Math.random() * (0.38 - 0.15);
    else if (roll <= 84) globalWear = 0.38 + Math.random() * (0.45 - 0.38);
    else globalWear = 0.45 + Math.random() * (1.00 - 0.45);

    // P≈ôepoƒçet na re√°ln√Ω float
    const wear = min + (globalWear * (max - min));
    const wearFixed = wear.toFixed(9);

    // Urƒçen√≠ floatu
    let wearName = "";
    if (wear <= 0.07) wearName = "Zbrusu nov√Ω";
    else if (wear <= 0.15) wearName = "Lehce opot≈ôeben√Ω";
    else if (wear <= 0.38) wearName = "Opot≈ôeben√Ω";
    else if (wear <= 0.45) wearName = "Silnƒõ opot≈ôeben√Ω";
    else wearName = "Poniƒçen√Ω bojem";

    // Logika pro raritu a barvu
    let rarityLabel = DATA.rarities[r.rarity].label;
    const rarityColor = DATA.rarities[r.rarity].color;

    if (isCapsule) {
      if (r.rarity === 'mil-spec' || r.rarity === 'blue') rarityLabel = 'Vy≈°≈°√≠ t≈ô√≠da';
      else if (r.rarity === 'restricted' || r.rarity === 'purple') rarityLabel = 'V√Ωznamn√°';
      else if (r.rarity === 'classified' || r.rarity === 'pink') rarityLabel = 'Exotick√°';
      else if (r.rarity === 'covert' || r.rarity === 'red') rarityLabel = 'Mimo≈ô√°dn√°';
    }

    // Skryt√≠ floatu u samolepek
    const wearInfoHtml = isCapsule ? '' : `
      <div style="font-size:12px; color: var(--muted); line-height: 1.4; margin-top: 4px;">
        <div>ƒå√≠slo ≈°ablony vzorku: <strong>${pattern}</strong></div>
        <div>Opot≈ôeben√≠: <strong>${wearFixed}</strong></div>
        <div>Povrch: <strong>${wearName}</strong></div>
      </div>
    `;

    // Logika pro obr√°zek (fallback na ikonu)
    let visualHtml = '';
    if (r.image) {
      visualHtml = `<img src="${r.image}" style="width: 100%; height: auto; display: block; filter: drop-shadow(0 0 5px rgba(0,0,0,0.25));">`;
    } else {
      let icon = 'üî´';
      if (r.name.includes('‚òÖ')) icon = 'üî™';
      else if (r.name.toLowerCase().includes('rukavice')) icon = 'üß§';
      else if (isCapsule) icon = 'üè∑Ô∏è';
      else if (isPackage) icon = 'üì¶';
      visualHtml = `<span style="font-size: 40px;">${icon}</span>`;
    }

    const souvenirPrefix = isPackage ? '<span style="color:#ffd700">Souvenir </span>' : '';

    // Fin√°ln√≠ ≈°ablona - jeden ≈ô√°dek
    return `
      <div class="result-row" style="border-left: 4px solid ${rarityColor}; display: flex; align-items: center; padding: 12px; margin-bottom: 8px; background: rgba(255,255,255,0.03); border-radius: var(--radius);">
        <div style="flex-grow:1; padding-right: 15px;">
          <div style="font-size:11px; font-weight:800; text-transform:uppercase; color:${rarityColor}; letter-spacing: 0.5px;">
            ${rarityLabel}
          </div>
          <div style="font-weight:700; margin-bottom: 2px; font-size: 16px; color: #fff;">
            ${souvenirPrefix}${r.name}
          </div>
          ${wearInfoHtml}
        </div>
        
        <div style="width:100px; min-width:100px; display: flex; justify-content: center; align-items: center;">
          ${visualHtml}
        </div>
      </div>
    `;
  }).join('');
  
  // Zobrazen√≠ modalu
  const modal = document.getElementById('modalOverlay');
  modal.style.display = 'flex';
  modal.classList.remove('closing');
  
  // Efekt ƒç√°stic pro ka≈æd√Ω vyhran√Ω p≈ôedmƒõt
  state.lastResults.forEach((r, idx) => {
    const color = DATA.rarities[r.rarity].color;
    setTimeout(() => {
      particles.burst(window.innerWidth/2, window.innerHeight/2, color, 80);
    }, idx * 150);
  });
}

function updateCounterUI() {
  document.getElementById('countVal').innerText = state.openCount;
  document.getElementById('decBtn').disabled = state.openCount <= 1 || state.isSpinning;
  document.getElementById('incBtn').disabled = state.openCount >= 5 || state.isSpinning;
}

function closeModal() {
  const modal = document.getElementById('modalOverlay');
  modal.classList.add('closing');
  setTimeout(() => {
    modal.style.display = 'none';
    modal.classList.remove('closing');
  }, 400);
  audio.playMenuBack();
}
/*-------------------------
INIT
------------------------- */
document.getElementById('incBtn').onclick = () => { if (!state.isSpinning) { state.openCount = Math.min(5, state.openCount + 1); updateCounterUI(); router.initSpinners(); } };
document.getElementById('decBtn').onclick = () => { if (!state.isSpinning) { state.openCount = Math.max(1, state.openCount - 1); updateCounterUI(); router.initSpinners(); } };
document.getElementById('openBtn').onclick = handleOpen;
document.getElementById('muteBtn').onclick = (e) => { audio.muted = !audio.muted; localStorage.setItem('muted', audio.muted); e.target.innerText = audio.muted ? 'üîá Zvuk vypnut√Ω' : 'üîà Zvuk zapnut√Ω'; };
document.getElementById('searchInput').addEventListener('input', handleFilterChange);

// Prvotn√≠ vykreslen√≠ beden p≈ôi naƒçten√≠ str√°nky
renderCases(DATA.cases);

particles.init();
router.go('home');
window.addEventListener('resize', () => {
  particles.canvas.width = window.innerWidth;
  particles.canvas.height = window.innerHeight;
  state.instances.forEach(s => { s.resize(); s.draw(); });
});
</script>
